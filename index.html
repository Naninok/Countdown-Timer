<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer (Wheel Only)</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f6fa;
    padding: 20px;
    text-align: center;
  }

  h2 { margin-bottom: 10px; color: #333; }

  .container {
    max-width: 340px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  /* wheel selector huge mobile style */
  .wheel-box {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
  }

  .wheel-block {
    text-align: center;
  }

  label {
    font-size: 18px;
    color: #444;
  }

  select {
    font-size: 32px;
    padding: 0;
    width: 120px;
    height: 220px;
    border: none;
    border-radius: 14px;
    text-align: center;
    overflow-y: scroll;
    appearance: none;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12);

    /* ให้ตัวเลือกอยู่กึ่งกลางเหมือน wheel */
    scroll-snap-type: y mandatory;
  }

  select option {
    font-size: 32px;
    padding: 12px 0;
    scroll-snap-align: center;
  }

  /* ปุ่ม */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  button {
    flex: 1;
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  .start { background:#28a745; }
  .start:hover { background:#218838; }

  .stop { background:#ffc107; color:#333; }
  .stop:hover { background:#e0a800; }

  .reset { background:#dc3545; }
  .reset:hover { background:#c82333; }

</style>
</head>

<body>

<div class="container">
  <h2>⏳ Countdown Timer</h2>

  <!-- Wheel selectors -->
  <div class="wheel-box">
    <div class="wheel-block">
      <label>นาที</label><br>
      <select id="minSel" size="6"></select>
    </div>
    <div class="wheel-block">
      <label>วินาที</label><br>
      <select id="secSel" size="6"></select>
    </div>
  </div>

  <div class="btn-group">
    <button class="start" id="startButton" onclick="toggleCountdown()">Start</button>
    <button class="reset" onclick="resetCountdown()">Reset</button>
  </div>

  <!-- alarm sound -->
  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>
</div>

<script>
/* Fill wheel selector values */
const minSel = document.getElementById('minSel');
const secSel = document.getElementById('secSel');
for (let i = 0; i <= 59; i++) {
  let m = document.createElement("option");
  m.value = i;
  m.text = String(i).padStart(2, "0");
  minSel.appendChild(m);

  let s = document.createElement("option");
  s.value = i;
  s.text = String(i).padStart(2, "0");
  secSel.appendChild(s);
}

/* Countdown Logic */
let cdTimer = null;
let cdRemaining = 0;
let isRunning = false;

const alarmSound = document.getElementById('alarmSound');
const startButton = document.getElementById('startButton');

/* ใช้ wheel แสดงเวลาแทนตัวเลข */
function updateWheel(ms) {
  let mins = Math.floor(ms / 60000);
  let secs = Math.floor((ms % 60000) / 1000);

  minSel.value = mins;
  secSel.value = secs;
}

function startTimer() {
  if (cdTimer !== null) return;

  cdTimer = setInterval(() => {
    cdRemaining -= 1000;

    if (cdRemaining <= 0) {
      cdRemaining = 0;
      updateWheel(cdRemaining);
      stopTimer();
      alarmSound.play();
      alert("⏰ Time's up!");
      return;
    }

    updateWheel(cdRemaining);
  }, 1000);

  isRunning = true;
  startButton.textContent = "Stop";
  startButton.classList.remove("start");
  startButton.classList.add("stop");

  minSel.disabled = true;
  secSel.disabled = true;
}

function stopTimer() {
  clearInterval(cdTimer);
  cdTimer = null;

  isRunning = false;
  startButton.textContent = "Start";
  startButton.classList.remove("stop");
  startButton.classList.add("start");
}

function toggleCountdown() {
  if (isRunning) {
    stopTimer();
  } else {
    if (cdRemaining <= 0) {
      let minutes = parseInt(minSel.value) || 0;
      let seconds = parseInt(secSel.value) || 0;
      cdRemaining = (minutes * 60 + seconds) * 1000;
    }

    if (cdRemaining > 0) {
      startTimer();
    }
  }
}

function resetCountdown() {
  stopTimer();
  cdRemaining = 0;
  updateWheel(0);

  minSel.disabled = false;
  secSel.disabled = false;
}

/* Initialize on load */
updateWheel(0);
</script>

</body>
</html>
