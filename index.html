<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer (Mobile Style)</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f6fa;
    padding: 20px;
    text-align: center;
  }

  h2 { margin-bottom: 10px; color: #333; }

  .container {
    max-width: 340px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  /* wheel selector style */
  .wheel-box {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
  }

  select {
    font-size: 22px;
    padding: 10px;
    width: 90px;
    border-radius: 10px;
    border: 1px solid #ccc;
    height: 140px;
    overflow-y: scroll;
    appearance: none; /* Remove default system styles */
  }

  /* display */
  #countdownDisplay {
    font-size: 45px;
    font-weight: bold;
    margin: 20px 0;
    color: #333;
  }

  /* Button styles */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  button {
    flex: 1; /* Distribute space equally */
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .start { background:#28a745; }
  .start:hover { background:#218838; }
  .stop  { background:#ffc107; color: #333; } /* Changed stop to amber for "pause" look */
  .stop:hover { background:#e0a800; }
  .reset { background:#dc3545; } /* Changed reset to red */
  .reset:hover { background:#c82333; }

</style>
</head>

<body>

<div class="container">
  <h2>⏳ Countdown Timer</h2>

  <!-- Wheel selectors -->
  <div class="wheel-box">
    <div>
      <label>นาที</label><br>
      <select id="minSel" size="6"></select>
    </div>
    <div>
      <label>วินาที</label><br>
      <select id="secSel" size="6"></select>
    </div>
  </div>

  <div id="countdownDisplay">00:00</div>

  <div class="btn-group">
    <button class="start" id="startButton" onclick="toggleCountdown()">Start</button>
    <!-- The stop button is now gone, functionality merged into the start button -->
    <button class="reset" onclick="resetCountdown()">Reset</button>
  </div>

  <!-- alarm sound -->
  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>
</div>

<script>
/* Fill wheel selector values */
const minSel = document.getElementById('minSel');
const secSel = document.getElementById('secSel');
for (let i = 0; i <= 59; i++) {
  let m = document.createElement("option");
  m.value = i;
  m.text = String(i).padStart(2, "0");
  minSel.appendChild(m);

  let s = document.createElement("option");
  s.value = i;
  s.text = String(i).padStart(2, "0");
  secSel.appendChild(s);
}

/* Countdown Logic */
let cdTimer = null;
let cdRemaining = 0;
let isRunning = false;
const countdownDisplay = document.getElementById('countdownDisplay');
const alarmSound = document.getElementById('alarmSound');
const startButton = document.getElementById('startButton');

function updateDisplay() {
  // Use milliseconds directly for calculation
  let mins = Math.floor(cdRemaining / 60000);
  let secs = Math.floor((cdRemaining % 60000) / 1000);

  countdownDisplay.textContent =
    `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
}

function startTimer() {
  if (cdTimer !== null) return; // Already running

  cdTimer = setInterval(() => {
    cdRemaining -= 1000; // Deduct exactly one second

    if (cdRemaining <= 0) {
      cdRemaining = 0;
      updateDisplay();
      stopTimer();
      // Play alarm
      alarmSound.play();
      alert("⏰ Time's up!");
      return;
    }

    updateDisplay();
  }, 1000); // Interval set to 1000ms (1 second) for better accuracy
  
  isRunning = true;
  startButton.textContent = "Stop";
  startButton.classList.remove('start');
  startButton.classList.add('stop');
  // Disable selectors when running
  minSel.disabled = true;
  secSel.disabled = true;
}

function stopTimer() {
  clearInterval(cdTimer);
  cdTimer = null;
  isRunning = false;
  startButton.textContent = "Start";
  startButton.classList.remove('stop');
  startButton.classList.add('start');
}

function toggleCountdown() {
    if (isRunning) {
        // If running, pause it
        stopTimer();
    } else {
        // If not running, check if we need to set a new time or resume
        if (cdRemaining <= 0) {
            // New timer logic (only when paused or reset to 0)
            let minutes = parseInt(minSel.value) || 0;
            let seconds = parseInt(secSel.value) || 0;
            cdRemaining = (minutes * 60 + seconds) * 1000;
        }

        if (cdRemaining > 0) {
            startTimer();
        }
    }
}

function resetCountdown() {
  stopTimer();
  cdRemaining = 0;
  updateDisplay();
  // Re-enable selectors
  minSel.disabled = false;
  secSel.disabled = false;
}

// Initialize display on load
updateDisplay();
</script>

</body>
</html>
