function makeWheel(wheelEl){
  const ul = wheelEl.querySelector('ul');
  ul.innerHTML = '';

  for (let rep = 0; rep < REPEAT; rep++){
    for(let i=0;i<COUNT;i++){
      const li = document.createElement('li');
      li.textContent = String(i).padStart(2,'0');
      li.dataset.val = i;
      ul.appendChild(li);
    }
  }

  wheelEl.ul = ul;
  wheelEl.index = CENTER_BLOCK; 
  wheelEl.value = 0;

  // position 0 at the center immediately
  ul.style.transition = 'none';
  setTranslateY(ul, -(wheelEl.index * ITEM_H));

  requestAnimationFrame(()=>{
      ul.style.transition = `transform 260ms ${SNAP_EASE}`;
  });
}
